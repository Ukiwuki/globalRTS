<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>GlobalRTS</title>
<style type="text/css">
   html, body {
		 width:100%;
                     height: 100%;
                }
object{
     width:100%;
    height: 100%; 
    max-height:100% ;
}

  </style>
</head>
<body>
              	<object type="application/x-shockwave-flash"
		width="100%" height="100%"
		data="GlobalRTS.swf">
		<param name="movie" value="GlobalRTS.swf">
		<param name="scale" value="noscale" />
		<param name="wmode" value="direct">
		</object>
</body>
</html>
